language: ruby
cache:
  bundler: true
  directories:
    - node_modules
sudo: required
dist: trusty
before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev
  - sudo apt-get install gstreamer1.0-plugins-base gstreamer1.0-tools gstreamer1.0-x
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
#install:
#  - sudo apt-get -y install qt55[QTPACKAGE]
script:
  - bundle exec bin/setup
  - bundle exec rake travis:ci
#addons:
#  apt:
#    sources:
#      - ubuntu-sdk-team
#    packages:
#      - libqt5webkit5-dev
#      - qtdeclarative5-dev
#after_failure:
#  - cat ./log/test.log
env:
  global:
    - CI_NODE_TOTAL=4
  matrix:
    - CI_NODE_INDEX=0
    - CI_NODE_INDEX=1
    - CI_NODE_INDEX=2
    - CI_NODE_INDEX=3
    - JASMINE=true
branches:
  only: # Only build master. Pull requests to master also get built.
    - master
deploy:
  provider: script
  script: bin/ecc-sync
  on:
    branch: master
    repo: nasa/earthdata-search
