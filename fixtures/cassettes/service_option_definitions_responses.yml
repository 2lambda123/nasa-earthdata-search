        the checkbox to enable spatial subsetting.</ecs:SPATIAL_MSG>\n                    <ecs:PROJ_MSG_1>CAUTION:
        Re-projection parameters may alter results.</ecs:PROJ_MSG_1>\n                    <ecs:PROJ_MSG_2>Leave
