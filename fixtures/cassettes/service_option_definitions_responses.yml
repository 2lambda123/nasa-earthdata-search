        http://api.echo.nasa.gov/echo/wsdl/EchoForms.xsd\">\n    <!--\n            ECHO
        Service/Order form for DataSet \"AMSR-E/Aqua L2B Surface Soil Moisture, Ancillary
        Parms, & QC EASE-Grids V002\" (AE_Land.2):\n            -->\n    <model>\n        <instance>\n            <ecs:request
        xmlns:ecs=\"http://ecs.nasa.gov/options\">\n                <!--NOTE: elements
        in caps losely match the ESI API, those in lowercase are helper elements -->\n                <ecs:requestInfo>\n                    <ecs:email/>\n                </ecs:requestInfo>\n                <!--Dataset
