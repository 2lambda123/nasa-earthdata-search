        FILE_IDS must be injected by Reverb -->\n                    <!-- FILE_URLS
        is not used in requests from ECHO, Use FILE_IDS instead -->\n                    <ecs:projection_options>\n                        <ecs:PROJECTION>\n                            <ecs:value>&amp;</ecs:value>\n                        </ecs:PROJECTION>\n                        <!--In
        final ESI request, projection parameters should be included as follows: \"&PROJECTION_PARAMETERS=param1:value1,param2:value2,...paramn:valuen\"-->\n                        <ecs:PROJECTION_PARAMETERS>\n                            <ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection>\n                                <ecs:LonZ/>\n                                <ecs:LatZ/>\n                                <ecs:NZone/>\n                            </ecs:UNIVERSAL_TRANSVERSE_MERCATOR_projection>\n                            <ecs:STATE_PLANE_projection>\n                                <ecs:NZone/>\n                            </ecs:STATE_PLANE_projection>\n                            <ecs:LAMBERT_CONFORMAL_CONIC_projection>\n                                <ecs:OriginLat/>\n                                <ecs:CentMer/>\n                                <ecs:STDPR1/>\n                                <ecs:STDPR2/>\n                                <ecs:FE/>\n                                <ecs:FN/>\n                                <ecs:SMajor/>\n                                <ecs:SMinor/>\n                            </ecs:LAMBERT_CONFORMAL_CONIC_projection>\n                            <ecs:POLAR_STEREOGRAPHIC_projection>\n                                <ecs:LongPol/>\n                                <ecs:TrueScale/>\n                                <ecs:FE/>\n                                <ecs:FN/>\n                                <ecs:SMajor/>\n                                <ecs:SMinor/>\n                            </ecs:POLAR_STEREOGRAPHIC_projection>\n                            <ecs:TRANSVERSE_MERCATOR_projection>\n                                <ecs:Factor/>\n                                <ecs:OriginLat/>\n                                <ecs:CentMer/>\n                                <ecs:FE/>\n                                <ecs:FN/>\n                                <ecs:SMajor/>\n                                <ecs:SMinor/>\n                        