<!DOCTYPE html>
<html lang="en">
<head>
  <title>Earthdata Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    html,
    body {
      height: 100%;
      width: 100%;
    }
    body {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="earthdata-tophat2" class="th-wrapper" style="height: 34px; position: fixed; background: #000;"></div>
  <div id="root" class="root"></div>
  <script
    src="https://cdn.earthdata.nasa.gov/tophat2/tophat2.js"
    id="earthdata-tophat-script"
    data-layout="fixed"
    data-show-status="true"
    data-status-api-url="https://status.earthdata.nasa.gov/api/v1/notifications"
    async="async"
    defer="defer"></script>
</body>
</html>
