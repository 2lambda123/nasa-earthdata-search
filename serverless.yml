    handler: serverless/dist/cwic.default
    events:
      - http:
          method: post
          cors:
            origin: '*'
          path: cwic/granules

  nlpSearch:
    handler: serverless/dist/nlp.default
    events:
      - http:
          method: post
          cors:
            origin : '*'
          path: nlp

