service: earthdata-search

provider:
  name: aws
  runtime: nodejs8.10
  versionFunctions: false
  stage: ${opt:stage, 'lab'}

plugins:
  - serverless-dotenv-plugin
  - serverless-finch
  - serverless-offline
  - serverless-webpack

#
# Lambda Functions
#
functions:
  migrateDatabase:
    handler: serverless/src/migrateDatabase.default
    timeout: 300
    webpack:
      includeMigrations: true
    role: ScheduledLambdaRole
    vpc:
      securityGroupIds:
        - Ref: LambdaSecurityGroup
      subnetIds:
        - subnet-086c53aec52be1e70 # 1a
        - subnet-09d8f21a539138693 # 1b

  # 
  # SQS Lambdas
  # 
  processColorMap:
    handler: serverless/src/processColorMap.default
    timeout: 300
    reservedConcurrency: 10
    role: ScheduledLambdaRole
    vpc:
      securityGroupIds:
        - Ref: LambdaSecurityGroup
      subnetIds:
        - subnet-086c53aec52be1e70 # 1a
        - subnet-09d8f21a539138693 # 1b
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - ColorMapsProcessing
              - Arn

  # 
  # Scheduled Lambdas
  # 
  generateColorMaps:
    handler: serverless/src/generateColorMaps.default
    timeout: 300
    role: ScheduledLambdaRole
    vpc:
      securityGroupIds:
        - Ref: LambdaSecurityGroup
      subnetIds:
        - subnet-086c53aec52be1e70 # 1a
        - subnet-09d8f21a539138693 # 1b
    events:
      - schedule:
          rate: cron(0 5 * * ? *)
          enabled: true
          input:
            projection: 'epsg4326'
      - schedule:
          rate: cron(5 5 * * ? *)
          enabled: false
          input:
            projection: 'epsg3857'
      - schedule:
          rate: cron(10 5 * * ? *)
          enabled: false
          input:
            projection: 'epsg3413'
      - schedule:
          rate: cron(15 5 * * ? *)
          enabled: false
          input:
            projection: 'epsg3031'

  # 
  # API Gateway Endpoints
  # 
  getColorMap:
    handler: serverless/src/getColorMap.default
    timeout: 300
    role: ScheduledLambdaRole
    vpc:
      securityGroupIds:
        - Ref: LambdaSecurityGroup
      subnetIds:
        - subnet-086c53aec52be1e70 # 1a
        - subnet-09d8f21a539138693 # 1b
    events:
      - http:
          method: get
          cors:
            origin: '*'
          path: colormaps/{product}

  cwicGranuleSearch:
    handler: serverless/src/cwicGranuleSearch.default
    events:
      - http:
          method: post
          cors:
            origin: '*'
          path: cwic/granules

  nlpSearch:
    handler: serverless/src/nlpSearch.default
    memorySize: 128
    events:
      - http:
          method: post
          cors:
            origin : '*'
          path: nlp

  # 
  # EDL Authenticated API Gateway Endpoints
