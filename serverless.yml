    # SQS Queue to process Color Map entries
    ColorMapsProcessing:
      Type: 'AWS::SQS::Queue'
      Properties:
        QueueName: 'ColorMapsProcessing'
        MessageRetentionPeriod: 345600 # Default value, leaving for visibility
        VisibilityTimeout: 300

    LambdaSecurityGroup:
      Type: 'AWS::EC2::SecurityGroup'
      Properties:
        GroupDescription: 'Security Group for Lambda functions'
        SecurityGroupEgress:
          - CidrIp: '0.0.0.0/0'
            IpProtocol: -1
            FromPort: 0
            ToPort: 65535
        VpcId: ${self:custom.awsResources.vpc}

    Database:
      Type: AWS::RDS::DBInstance
      Properties:
        DBName: earthdata_search_lab
        AllocatedStorage: '20'
        DBInstanceClass: db.t2.micro
        Engine: postgres
        EngineVersion: '10.6'
        MasterUsername: ${ssm:rdsMasterUsername}
        MasterUserPassword: ${ssm:rdsMasterPassword~true}
        StorageType: gp2
        DBSubnetGroupName:
          Ref: DBSubnetGroup
        VPCSecurityGroups:
          - Ref: DatabaseVpcSecurityGroup

    DBSubnetGroup:
      Type: 'AWS::RDS::DBSubnetGroup'
      Properties: 
        DBSubnetGroupName: PrivateDbSubnet
        DBSubnetGroupDescription: PrivateDbSubnet
        SubnetIds:
          - subnet-086c53aec52be1e70 # 1a
          - subnet-09d8f21a539138693 # 1b

    DatabaseVpcSecurityGroup:
      Type: 'AWS::EC2::SecurityGroup'
      Properties:
        GroupName: DBSecurityGroup
        GroupDescription: Allow local access
        SecurityGroupIngress:
          - SourceSecurityGroupId: 
              Ref: LambdaSecurityGroup
            IpProtocol: tcp
            FromPort: 5432
            ToPort: 5432
        VpcId: ${self:custom.awsResources.vpc}

    # Merge the NGAP PermissionsBoundary into the
    # default (Serverless Defined) role for executing Lambdas
    IamRoleLambdaExecution:
      Properties:
        PermissionsBoundary:
          Fn::Join: [
            "", [
              "arn:aws:iam::",
              {
                "Ref": "AWS::AccountId"
              },
              ":policy/NGAPShRoleBoundary"
            ]
          ]
          
    ScheduledLambdaRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: ScheduledLambdaRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        PermissionsBoundary:
          Fn::Join: [
            "", [
              "arn:aws:iam::",
              {
                "Ref": "AWS::AccountId"
              },
              ":policy/NGAPShRoleBoundary"
            ]
          ]
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: RDSIAMAuthentication
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - rds-db:connect
                  Resource:
                    Fn::Join: [
                      "", [
                          "arn:aws:rds-db:",
                          {
                            "Ref": "AWS::Region"
                          },
                          ":",
                          {
                            "Ref": "AWS::AccountId"
                          },
                          ":dbuser",
                          "/lambda"
                      ]
                    ]
          - PolicyName: EDSCLambdaBase
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - sqs:*
                  Resource: "*"

    GatewayResponseDefault4XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: ApiGatewayRestApi

    GatewayResponseDefault5XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: ApiGatewayRestApi

# Package each lambda into individual zip files. This reduces the size of
# each lambda of but increases the complexity of the compilation step slightly
package:
  individually: true

custom:
  siteName: earthdata-search-lab

  awsResources:
    vpc: 'vpc-0ae48cd75a6141657'

  # Finch (S3 sync plugin)
  client:
    bucketName: ${self:custom.siteName}
    distributionFolder: static/dist

  # Default is 3000 so to avoid conflicts with rails applications we'll define a new port
  serverless-offline:
    port: 3001

  # Serverless Webpack configurations
  webpack:
    webpackConfig: 'serverless.webpack.config.js'
    includeModules: true
    packager: 'npm'
    excludeFiles: src/**/*.test.js